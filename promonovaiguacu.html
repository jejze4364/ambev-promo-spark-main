<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promoções Ambev | Nova Iguaçu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="promocoes.css" />
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <a href="promocoes.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1>Nova Iguaçu</h1>
      </div>
    </header>

    <section class="countdown-banner">
      <div class="countdown-content">
        <div class="countdown-text">
          <h2>Super Ofertas em Nova Iguaçu!</h2>
          <p>Cervejas premium com preços especiais.</p>
        </div>
      </div>
    </section>

    <main class="main-content">
      <div class="market-grid">
        <a href="#" class="market-card">
          <div class="market-image"><img src="brahma-zero.jpg" alt="Brahma Zero Álcool"></div>
          <div class="market-info">
            <h3>Brahma Zero Álcool</h3>
            <p>10% OFF</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

        <a href="#" class="market-card">
          <div class="market-image"><img src="budweiser-pack.jpg" alt="Budweiser Pack 12"></div>
          <div class="market-info">
            <h3>Budweiser Pack 12</h3>
            <p>R$79,90</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

        <a href="#" class="market-card">
          <div class="market-image"><img src="corona-longneck.jpg" alt="Corona Extra Long Neck"></div>
          <div class="market-info">
            <h3>Corona Extra Long Neck</h3>
            <p>5 por R$45</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

        <a href="#" class="market-card">
          <div class="market-image"><img src="stella-lata.jpg" alt="Stella Artois Lata"></div>
          <div class="market-info">
            <h3>Stella Artois Lata</h3>
            <p>20% OFF</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>
      </div>
    </main>

    <footer class="app-footer">
      <a href="Inicial.html" class="footer-link"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="escolha_cerveja.html" class="footer-link"><i class="fas fa-beer"></i><span>Cervejas</span></a>
      <a href="promocoes.html" class="footer-link active"><i class="fas fa-percent"></i><span>Promoções</span></a>
    </footer>
  </div>
</body>
</html>
