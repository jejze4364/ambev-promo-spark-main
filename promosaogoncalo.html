<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promoções Ambev | São Gonçalo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="promocoes.css" />
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <a href="promocoes.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1>São Gonçalo</h1>
      </div>
    </header>

    <section class="countdown-banner">
      <div class="countdown-content">
        <div class="countdown-text">
          <h2>Ofertas imperdíveis em São Gonçalo!</h2>
          <p>Descontos exclusivos para você.</p>
        </div>
      </div>
    </section>

    <main class="main-content">
      <div class="market-grid">
        <a href="#" class="market-card">
          <div class="market-image"><img src="brahma-chopp.jpg" alt="Brahma Chopp 600ml"></div>
          <div class="market-info">
            <h3>Brahma Chopp 600ml</h3>
            <p>20% OFF</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

        <a href="#" class="market-card">
          <div class="market-image"><img src="skol-lata.jpg" alt="Skol Lata 350ml"></div>
          <div class="market-info">
            <h3>Skol Lata 350ml</h3>
            <p>6 por R$18</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

        <a href="#" class="market-card">
          <div class="market-image"><img src="budweiser-lata.jpg" alt="Budweiser Lata"></div>
          <div class="market-info">
            <h3>Budweiser Lata</h3>
            <p>3x2 Promoção</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

        <a href="#" class="market-card">
          <div class="market-image"><img src="subzero.jpg" alt="Antarctica Subzero"></div>
          <div class="market-info">
            <h3>Antarctica Subzero</h3>
            <p>25% OFF</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>
      </div>
    </main>

    <footer class="app-footer">
      <a href="Inicial.html" class="footer-link"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="escolha_cerveja.html" class="footer-link"><i class="fas fa-beer"></i><span>Cervejas</span></a>
      <a href="promocoes.html" class="footer-link active"><i class="fas fa-percent"></i><span>Promoções</span></a>
    </footer>
  </div>
</body>
</html>
