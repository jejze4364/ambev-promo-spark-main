<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promoções Ambev | Volta Redonda</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
      padding: 10px;
    }
    h1, h2, h3 {
      margin: 0 0 12px 0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      padding: 10px 0;
      border-bottom: 2px solid #0052cc;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 24px;
      color: #0052cc;
      user-select: none;
    }
    .promo-section {
      margin-bottom: 40px;
    }
    .promo-header {
      background-color: #0052cc;
      color: #fff;
      font-weight: 600;
      padding: 10px 0;
      text-align: center;
      font-size: 18px;
      border-radius: 6px 6px 0 0;
      user-select: none;
      margin-bottom: 10px;
    }
    .cards-grid {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      background: #f5f5f5;
      padding: 20px 10px;
      border-radius: 0 0 6px 6px;
    }
    .card {
      background: #fff;
      width: 140px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      text-align: center;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      max-width: 80px;
      height: auto;
      margin-bottom: 8px;
    }
    .beer-code {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 6px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    .price-box {
      background: #ccc;
      font-size: 12px;
      font-weight: 600;
      border-radius: 6px;
      padding: 6px 8px;
      width: 100%;
      text-align: center;
      margin-bottom: 4px;
      line-height: 1.3;
      color: #222;
    }
    .promo-text {
      background: #ddd;
      font-size: 12px;
      font-weight: 600;
      padding: 6px 8px;
      border-radius: 6px;
      color: #222;
      width: 100%;
      text-align: center;
    }

    /* Seções lado a lado */
    .side-by-side {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .side-by-side > div {
      flex: 1 1 45%;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 10px;
    }
    .side-by-side h3 {
      color: #0052cc;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
    }

    @media (max-width: 700px) {
      .cards-grid {
        flex-direction: column;
        align-items: center;
      }
      .side-by-side {
        flex-direction: column;
      }
      .side-by-side > div {
        flex-basis: 100%;
      }
      .card {
        width: 90%;
        max-width: 280px;
      }
      .card img {
        max-width: 120px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      Promoções Ambev - Volta Redonda
      <div style="margin-top: 12px; text-align: center;">
        <button onclick="window.location.href='promocoes.html'" 
                style="
                  background-color: #0052cc;
                  color: white;
                  border: none;
                  padding: 10px 20px;
                  border-radius: 6px;
                  font-weight: 700;
                  cursor: pointer;
                  font-family: 'Inter', sans-serif;
                  transition: background-color 0.3s ease;
                "
                onmouseover="this.style.backgroundColor='#003d99'"
                onmouseout="this.style.backgroundColor='#0052cc'">
          Ver Tudo
        </button>
      </div>
    </header>
    <!-- resto do conteúdo -->


    <!-- Primeira Quinzena -->
    <section class="promo-section">
      <div class="promo-header">Validade – 02/06 a 16/06</div>
      
      <div class="side-by-side">
        <!-- Preço normal "De / Por" -->
        <div>
          <h3>De por</h3>
          <div class="cards-grid">
            <div class="card">
              <img src="https://cdn.awsli.com.br/600x600/2014/2014340/produto/90128594c8795d6436.jpg" alt="Corona" />
              <div class="beer-code">COR LN</div>
              <div class="price-box">
                De: 7,19<br />
                Por: 6,49
              </div>
            </div>

            <div class="card">
              <img src="https://cdn.awsli.com.br/600x600/2014/2014340/produto/93d6d774428522d3.jpg" alt="Stella Artois" />
              <div class="beer-code">STE LN</div>
              <div class="price-box">
                De: 5,79<br />
                Por: 5,19
              </div>
            </div>

            <div class="card">
              <img src="https://cdn.awsli.com.br/600x600/2014/2014340/produto/00702b35a1972219.jpg" alt="Budweiser 473ml" />
              <div class="beer-code">BUD 473</div>
              <div class="price-box">
                De: 5,19<br />
                Por: 4,99
              </div>
            </div>

            <div class="card">
              <img src="https://cdn.awsli.com.br/600x600/2014/2014340/produto/c45c9b6f69e9e238.jpg" alt="Brahma 473ml" />
              <div class="beer-code">BC 473</div>
              <div class="price-box">
                De: 4,69<br />
                Por: 4,49
              </div>
            </div>
          </div>
        </div>

        <!-- Promoções "Leve X Pague Y" -->
        <div>
          <h3>Leve & Pague</h3>
          <div class="cards-grid">
            <div class="card">
              <img src="https://cdn.awsli.com.br/600x600/2014/2014340/produto/7f1fca74e98d13d2.jpg" alt="Antarctica Original 473ml" />
              <div class="beer-code">ORI 473</div>
              <div class="promo-text">Leve 12 Pague 10</div>
            </div>
            <div class="card">
              <img src="https://cdn.awsli.com.br/600x600/2014/2014340/produto/00702b35a1972219.jpg" alt="Budweiser Long Neck" />
              <div class="beer-code">BUD LN</div>
              <div class="promo-text">Leve 6 Pague 5</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
