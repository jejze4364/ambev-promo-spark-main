<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubra Sua Cerveja Ideal | Ambev</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div id="header">
      <h1>Descubra Sua Cerveja Ideal</h1>
      <p>Responda algumas perguntas simples e descubra quais cervejas combinam com o seu perfil. Encontre as melhores promoções personalizadas!</p>
    </div>
    <div class="progress-container">
      <div class="progress-label">
        <span id="progress-text">Questão 1 de 6</span>
        <span id="progress-percent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width:0%"></div>
      </div>
    </div>
    <div id="question-container"></div>
    
    <!-- Campos ocultos para respostas -->
    <div style="display:none;">
      <input type="hidden" id="pergunta1" name="pergunta1">
      <input type="hidden" id="pergunta2" name="pergunta2">
      <input type="hidden" id="pergunta3" name="pergunta3">
      <input type="hidden" id="pergunta4" name="pergunta4">
      <input type="hidden" id="pergunta5" name="pergunta5">
      <input type="hidden" id="pergunta6" name="pergunta6">
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
