<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Sua Cerveja - Promo√ß√µes Especiais</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f8b500;
            --secondary-color: #353535;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary-color), #ff9900);
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .beer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .beer-card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .beer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .beer-card img {
            width: 200px;
            height: 300px;
            object-fit: contain;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .beer-card:hover img {
            transform: scale(1.05);
        }

        .beer-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: var(--secondary-color);
        }

        .beer-price {
            font-size: 1.8rem;
            color: #2ecc71;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .beer-tag {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .input-container {
            margin-top: 1rem;
            padding: 1rem;
            border-top: 1px solid #eee;
        }

        .coupon-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            width: 100%;
            margin-top: 1rem;
        }

        .coupon-btn:hover {
            background-color: #e6a400;
            transform: scale(1.05);
        }

        .coupon-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
        }

        .beer-rating {
            display: flex;
            justify-content: center;
            gap: 0.2rem;
            margin: 0.5rem 0;
        }

        .star {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .ribbon {
            position: absolute;
            top: 20px;
            right: -30px;
            background: #e74c3c;
            color: white;
            padding: 5px 30px;
            transform: rotate(45deg);
            font-size: 0.8rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .beer-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üç∫ Escolha Sua Cerveja</h1>
            <p>Descubra promo√ß√µes especiais e cupons exclusivos para suas cervejas favoritas</p>
        </header>

        <div class="beer-grid">
            <div class="beer-card brahma">
                <img src="brahma.jpg" alt="Brahma">
                <div class="beer-name">Brahma Lat√£o (479ml)</div>
                <div class="beer-price">R$ 5,99</div>
                <div class="beer-rating">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                </div>
                <div class="beer-tag">Popularidade</div>
                <div id="brahma-input-container" class="input-container">
                    <input type="text" class="coupon-input" placeholder="Digite seu c√≥digo">
                    <button class="coupon-btn">Gerar Cupom</button>
                </div>
            </div>

            <div class="beer-card spaten">
                <div class="ribbon">PREMIUM</div>
                <img src="spaten.jpg" alt="Spaten">
                <div class="beer-name">Spaten Latinha (269 ml)</div>
                <div class="beer-price">R$ 6,99</div>
                <div class="beer-rating">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                </div>
                <div class="beer-tag">For√ßa</div>
                <div id="spaten-input-container" class="input-container">
                    <input type="text" class="coupon-input" placeholder="Digite seu c√≥digo">
                    <button class="coupon-btn">Gerar Cupom</button>
                </div>
            </div>

            <!-- Corona Card -->
            <div class="beer-card corona">
                <img src="corona.jpg" alt="Corona">
                <div class="ribbon">PREMIUM</div>
                <div class="beer-name">Corona Lata (350 ml)</div>
                <div class="beer-price">R$ 7,99</div>
                <div class="beer-rating">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                </div>
                <div class="beer-tag">Natureza</div>
                <div id="corona-input-container" class="input-container">
                    <input type="text" class="coupon-input" placeholder="Digite seu c√≥digo">
                    <button class="coupon-btn">Gerar Cupom</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add hover effect to beer cards
            const beerCards = document.querySelectorAll('.beer-card');
            
            beerCards.forEach(card => {
                const button = card.querySelector('.coupon-btn');
                const input = card.querySelector('.coupon-input');
                
                button.addEventListener('click', function () {
                    if (input.value.trim() === '') {
                        alert('Por favor, insira um c√≥digo v√°lido');
                        return;
                    }
                    
                    // Generate random coupon code
                    const coupon = 'PROMO' + Math.random().toString(36).substring(2, 8).toUpperCase();
                    
                    // Show success message
                    alert(`Parab√©ns! Seu cupom de desconto √©: ${coupon}`);
                    
                    // Reset input
                    input.value = '';
                });
            });
        });
    </script>
</body>

</html>
