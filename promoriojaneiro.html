<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promoções Ambev | Rio de Janeiro</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Estilos -->
  <link rel="stylesheet" href="promocoes.css" />

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="app-container">
    <!-- Cabeçalho -->
    <header class="app-header">
      <div class="header-content">
        <a href="promocoes.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Rio de Janeiro</h1>
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </div>
      </div>
    </header>

    <!-- Banner de cidade -->
    <section class="countdown-banner">
      <div class="countdown-content">
        <div class="countdown-text">
          <h2>Ofertas especiais no Rio!</h2>
          <p>Aproveite até 50% OFF hoje.</p>
        </div>
        <button class="promo-btn" onclick="window.location.href='promocoes.html'">Ver Tudo</button>
      </div>
    </section>

    <!-- Grade de Promoções -->
    <main class="main-content">
      <div class="market-grid">

        <!-- Promoção 1 -->
        <a href="promo-brahma.html" class="market-card">
          <div class="market-image">
            <img src="brahma-duplo.jpg" alt="Brahma Duplo Malte">
          </div>
          <div class="market-info">
            <h3 class="market-name">Brahma Duplo Malte</h3>
            <p class="market-location">25% OFF</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

        <!-- Promoção 2 -->
        <a href="promo-skol.html" class="market-card">
          <div class="market-image">
            <img src="skol-puro.jpg" alt="Skol Puro Malte">
          </div>
          <div class="market-info">
            <h3 class="market-name">Skol Puro Malte</h3>
            <p class="market-location">Leve 12, Pague 10</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

        <!-- Promoção 3 -->
        <a href="promo-bud.html" class="market-card">
          <div class="market-image">
            <img src="budweiser.jpg" alt="Budweiser Long Neck">
          </div>
          <div class="market-info">
            <h3 class="market-name">Budweiser Long Neck</h3>
            <p class="market-location">3 por R$20</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

        <!-- Promoção 4 -->
        <a href="promo-corona.html" class="market-card">
          <div class="market-image">
            <img src="corona.jpg" alt="Corona 6-pack">
          </div>
          <div class="market-info">
            <h3 class="market-name">Corona 6-pack</h3>
            <p class="market-location">R$49,90</p>
            <div class="promo-count">Ver Promoção</div>
          </div>
        </a>

      </div>
    </main>

    <!-- Rodapé -->
    <footer class="app-footer">
      <a href="Inicial.html" class="footer-link">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="escolha_cerveja.html" class="footer-link">
        <i class="fas fa-beer"></i>
        <span>Cervejas</span>
      </a>
      <a href="promocoes.html" class="footer-link active">
        <i class="fas fa-percent"></i>
        <span>Promoções</span>
      </a>
    </footer>
  </div>
</body>
</html>
